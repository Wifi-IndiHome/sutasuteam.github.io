        <!-----
        Saya ady prasetiyo, saya melakukan terminal / cuti pada kuliah saya dikarenakan belum dapat membayar administrasi. berkuliah di Universitas wijaya putra angkatan 14 dan masih semester 3, Yang ingin saya sampaikan adalah saya meminta bantuan pada semuanya yang memiliki kemampuan untuk meminjamkan uang kepada saya sebisanya, demi dapat berkuliah kembali. Namun pinjaman tersebut tidak dapat saya kembalikan dengan waktu singkat. Saya akan berusha membayarnya sebelum atau setelah bapak saya mendapatkan uang pensiun dari pt.coca cola, kurang lebih tinggal 4 tahunan.  <br><br>

        surat perjanjian tersebut akan berisi hal yang tidak boleh dilakukan oleh pihak yang meminjami saya uang dan sebagai bukti saya telah berhutang, hal yang tidak boleh dilakukan oleh pihak peminjam adalah :  <br><br>
